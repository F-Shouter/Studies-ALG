<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Calculadora de cansaço do aluno SPTech <br><hr>
    Meio de transporte
    <select id="select_transporte">
        <option disabled selected value="#">Selecione uma opção</option> 
        <option>Ônibus</option>
        <option>Metrô</option>
        <option>Carro</option>
        <option>Bicicleta</option>
        <option>Uber</option>
    </select><br><br>
    <button onclick="analisar()">Calcular cansaço</button>
</body>
</html>
<script>
    function analisar(){
        var transporte = select_transporte.value;
        if (transporte=="Carro" || transporte=="Uber"){
            alert("Tá tranquilo...");
        }else if (transporte=="Metrô" || transporte=="Ônibus"){
            alert("Um pouco cansado.");
        }else {alert("Vish... vive cansado.");}
    }
</script>
