<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Temperatura atual: 
    <input id="input_temperatura" type="text"><br><br>
    <button onclick="ver()">Ver situação</button>
</body>
</html>
<script>
    function ver (){
        var temperatura = Number(input_temperatura.value);
        if (temperatura>=21 && temperatura<=24){
            alert("Temperatura confortável :D");
        }else {alert("Temperatura DESCONFORTÁVEL :C");}
    }
</script>
