<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Hora do dia que costuma acessar a Netflix:
    <input id="input_hora" type="text"><br><br>
    <button onclick="ver()">Ver recomendação</button>
</body>
</html>
<script>
    function ver(){
        var hora = Number(input_hora.value);
        if (hora>=19 && hora<=21){
            alert(`Não é recomendável que você assista sua série favorita no horário ${hora}`);
        }else {alert(`O horário ${hora} é adequado para assistir sua série favorita!`);}
    }
</script>
