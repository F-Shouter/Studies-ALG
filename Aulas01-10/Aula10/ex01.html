<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="contar()">Contar</button><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function contar(){
        var count = 0;
        while (count < 15){
            count ++;
            div_mensagem.innerHTML += `${count}<br>`;
        }
    }
</script>
