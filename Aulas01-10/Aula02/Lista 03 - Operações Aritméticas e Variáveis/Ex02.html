<body>

    Qual o valor da pizza? <input id="input_valor" type="text">
    <br><br>
    Quantidade de pessoas? <input id="input_qtd" type="text">
    <br><br>

    <button onclick="calcular()">#lovePizza</button>
    <br><br>

<script>

    function calcular(){

        var valor = Number(input_valor.value)
        var qtd = Number(input_qtd.value)
        var resultado = valor / qtd

        alert("Cada um dos " + qtd + " amigos vai pagar R$ " + resultado + " reais.")
    }

</script>
