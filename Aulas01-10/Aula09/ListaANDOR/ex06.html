<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nota:
    <input type="text" id="input_nota"><br>
    Frequência: 
    <input type="text" id="input_freq"><br><br>
    <button onclick="analisar()">Analisar aluno</button><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function analisar(){
        var nota = Number(input_nota.value);
        var freq = Number(input_freq.value);
        var vazio = div_mensagem.innerHTML = "";
        if ((nota<0 || nota>10) || (freq<0 || freq>100)){
            if ((nota<0 || nota>10)){
                alert("Onde já se viu nota <0 ou >10?!");
                vazio;
            }else {
                alert("Onde já se viu frequência <0 ou >100?!");
                vazio;
            }  
        }
        if ((freq>=0 && freq<=100) && (nota>=0 && nota<=10)){
            if(nota<6){
                div_mensagem.innerHTML = "Aluno ficou abaixo da média";
            }else if (nota<=8){
            div_mensagem.innerHTML = "Aluno ficou na média";
            }else if (nota<=10){
            div_mensagem.innerHTML = "Aluno ficou acima da média"
            } 
        }
        if ((nota>=0 && nota<=10) && (freq>=0 && freq<=100)){
            if (freq >= 75){
                div_mensagem.innerHTML += `<br>Aluno aprovado por frequência`;
            }else {div_mensagem.innerHTML += `<br>Aluno reprovado por frequência`;}
        }
    }  
    
</script>
