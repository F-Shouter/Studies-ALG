<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Tipo de passagem:
    <select id="select_tipo">
        <option>Comum</option>
        <option>Estudante</option>
        <option>Idoso/PNE</option>
    </select><br>
    Passagem: 
    <select id="select_passagem">
        <option>Única</option>
        <option>Integração</option>
    </select>
    <button onclick="avaliar()">Simular preço</button><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function avaliar(){
        var tipo = select_tipo.value;
        var passagem = select_passagem.value;
        var preco = 0;
        if ( (tipo == "Comum" || tipo == "Estudante") && passagem == "Única"){
            if (tipo == "Comum"){preco = 4.4;}
            else {preco = 4.4/2;}
        }else if ((tipo == "Comum" || tipo == "Estudante") && passagem == "Integração"){
            if (tipo == "Comum"){preco = 5.9;}
            else {preco = 5.9/2;}            
        }
        div_mensagem.innerHTML = "Valor da passagem escolhida: R$" + preco;
    }
</script>
