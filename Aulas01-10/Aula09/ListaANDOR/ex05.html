<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Solicite a temperatura 
    <input type="text" id="input_temp"><br>
    Solicite a umidade do ar 
    <input type="text" id="input_umid"><br><br>
    <button onclick="avaliar()">Avaliar clima</button><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function avaliar(){
        var temperatura = Number(input_temp.value);
        var umidade = Number(input_umid.value);
        if (umidade<0 || umidade>100){
            alert("Valor de umidade inválido");
            div_mensagem.innerHTML = "";
        }else if ((temperatura>=22 && temperatura<=23) && umidade<60){
                div_mensagem.innerHTML += "Clima agradável";
        }else {div_mensagem.innerHTML += "Clima desconfortável";}
        
    }
</script>
