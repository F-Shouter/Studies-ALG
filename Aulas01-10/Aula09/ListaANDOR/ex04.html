<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    E-mail:
    <input type="text" id="input_email"><br>
    Senha: 
    <input type="text" id="input_senha"><br>
    Informação pessoal:
    <select id="select_informacao">
        <option>Ano de nascimento</option>
        <option>Nome do animal</option>
    </select><br>
    <input type="text" id="input_informacao">
    <button onclick="autenticar()">Autenticar</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function autenticar(){
        var email = input_email.value;
        var senha = input_senha.value;
        var select = select_informacao.value;
        var informacao = input_informacao.value;
        if ((email=="ana" && senha=="braga") && ((select=="Ano de nascimento" && informacao=="1949") || (select=="Nome do animal" && informacao=="louro josé"))){
            div_mensagem.innerHTML = "Usuário autenticado";
        }else {div_mensagem.innerHTML = "Falha na autenticação";}
    }
</script>
