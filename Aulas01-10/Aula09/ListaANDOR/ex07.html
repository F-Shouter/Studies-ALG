    Informação pessoal:
    <select id="select_informacao">
        <option>Ano de nascimento</option>

<script>
    var tentativa = 3;
    var count = 0;
    function autenticar(){
        var email = input_email.value;
        var senha = input_senha.value;
        var select = select_informacao.value;
        var informacao = input_informacao.value;
        

        if ((email=="ana" && senha=="braga") && 
            ((select=="Ano de nascimento" && informacao=="1949") || 
            (select=="Nome do animal" && informacao=="louro josé")))
                {div_mensagem.innerHTML = "Usuário autenticado";
                count = 0;
        
        }else if (count<tentativa && count!=tentativa){
            count += 1;          
            div_mensagem.innerHTML = `<p style="color: red;">Falha na autenticação<br>VOCÊ TEM ${4-count} TENTATIVA(S)</p></>`;

        }else {
            body_mensagem.innerHTML = `<p style="color: red;">Usuário BLOQUEADO! Procure seu gerente! <br></p>`;
        }
        }
    
</script>
