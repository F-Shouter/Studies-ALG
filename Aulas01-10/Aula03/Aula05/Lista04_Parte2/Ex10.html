<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            flex-direction: column; 
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <fieldset>
        Saldo:
        <input type="text" id="input_saldo"><br><br>
    </fieldset><br>
    <button onclick="verificar()">Verificar finanças</button><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function verificar(){
        var saldo = Number(input_saldo.value);
        if (saldo==0){
            div_mensagem.innerHTML = `<b style= "color: black">Conta zerada</b>`;
        }
        if (saldo<0){
            div_mensagem.innerHTML = `<b style= "color: red">Está devendo!</b>`;
        }
        if (saldo>0){
            div_mensagem.innerHTML = `<b style= "color: blue">Saldo positivo! sorriso</b>`;
        }
    }
</script>
