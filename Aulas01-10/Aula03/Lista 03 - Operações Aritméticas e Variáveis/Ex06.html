<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    
        <div>
            Primeiro número:
            <input id="input_n1" type="text">
            <br><br>
            Segundo número:
            <input id="input_n2" type="text">
            <br><br>
            <button onclick="somar()">Somar</button>
            <button onclick="subtrair()">Subtrair</button>
            <button onclick="multiplicar()">Multiplicar</button>
            <button onclick="dividir()">Dividir</button>
        </div>

</body>
</html>

<script>

    function somar() {
        var n1 = Number(input_n1.value)
        var n2 = Number(input_n2.value)
        var soma = n1 + n2
        alert("A soma entre " + n1 + " e " + n2 + " é: " + soma)
    }

    function subtrair() {
        var n1 = Number(input_n1.value)
        var n2 = Number(input_n2.value)
        var subtrai = n1 - n2
        alert("A subtração entre " + n1 + " e " + n2 + " é: " + subtrai)
    }

    function multiplicar() {
        var n1 = Number(input_n1.value)
        var n2 = Number(input_n2.value)
        var multiplica = n1 * n2
        alert("A soma entre " + n1 + " e " + n2 + " é: " + multiplica)
    }

    function dividir() {
        var n1 = Number(input_n1.value)
        var n2 = Number(input_n2.value)
        var dividir = n1 / n2
        alert("A soma entre " + n1 + " e " + n2 + " é :" + dividir)
    }

</script>
