<body>
    <div class="div_form">

            <h2>Fa칞a seu pedido!</h2>            
        </div><br>
        <div id="div_mensagem_invalidez"></div>
        <hr>

        <h3>游봂Macarons</h3>
        <input type="text" id="input_qtdM" placeholder="quantidade"><br>
        <input type="text" id="input_precoM" placeholder="pre칞o unit치rio"><br><br>

        <h3>游븭Brigadeiros Gourmets</h3>
        <input type="text" id="input_qtdB" placeholder="quantidade"><br>
        <input type="text" id="input_precoB" placeholder="pre칞o unit치rio"><br><br>

        <h3>游븨Cupcakes</h3>
        <input type="text" id="input_qtdCp" placeholder="quantidade"><br>
        <input type="text" id="input_precoCp" placeholder="pre칞o unit치rio"><br><br>

        <h3>游볺Cheesecakes</h3>
        <input type="text" id="input_qtdCs" placeholder="quantidade"><br>
        <input type="text" id="input_precoCs" placeholder="pre칞o unit치rio"><br><br>

        <hr><br>
        <button class="button_verificar" onclick="verificar()">Verificar Vendas</button>

        <div id="div_extrato">
            <div class="div_center">
                <h1>Extrato</h1><hr>
            </div>
        </div> 
</body>
</html>
<script>
    function verificar(){

        div_extrato.innerHTML = "";

        // Vari치veis quantidade e pre칞o 
        var qtdM = Number(input_qtdM.value);
        var precoM = Number(input_precoM.value);
        var qtdB = Number(input_qtdB.value);
        var precoB = Number(input_precoB.value);
        var qtdCp = Number(input_qtdCp.value);
        var precoCp = Number(input_precoCp.value);
        var qtdCs = Number(input_qtdCs.value);
        var precoCs = Number(input_precoCs.value);

        // Outras vari치veis 
        var totalPreco = (qtdM*precoM) + (qtdB*precoB) + (qtdCp*precoCp) + (qtdCs*precoCs);
        var qtdVenda = qtdM + qtdB + qtdCp + qtdCs;
        var countLista = 0;
        var mensagem_invalidez = `<h3>Valores informados inv치lidos!!!!!</h3>`;
        var extrato = "";
        var final_extrato = `
                    <h4>Com a quantidade de ${qtdM} Macarons, ${qtdB} Brigadeiros, ${qtdCp} Cupcakes e ${qtdCs} Cheesecakes,</h4> <hr> <h3><b>A venda totalizar치 R$${totalPreco}</b></h3>
               `;

        if (
            (qtdM >= 0) &&
            (precoM >= 0) &&
            (qtdB >= 0) &&
            (precoB >= 0) &&
            (qtdCp >= 0) &&
            (precoCp >= 0) &&
            (qtdCs >= 0) &&
            (precoCs >= 0)
        ){
            while (countLista < qtdVenda){
                
                // Venda de Macaron
                if (qtdM > 0){
                    while (qtdM > 0){
                        countLista = countLista + 1;
                        extrato += `<p>N칔MERO DA VENDA ${countLista} - 游봂 - - - - - - - - - - - - - - -  VALOR UNIT츼RIO: R$${precoM}</p><br>`;
                        qtdM = qtdM - 1;
                    }                 
                }
                // Venda de Brigadeiro
                if (qtdB > 0){
                    while (qtdB > 0){
                        countLista = countLista + 1;
                        extrato += `<p>N칔MERO DA VENDA ${countLista} - 游븭 - - - - - - - - - - - - - - -  VALOR UNIT츼RIO: R$${precoB}</p><br>`;
                        qtdB = qtdB - 1;
                    }                 
                }
                // Venda de Cupcake
                if (qtdCp > 0){
                    while (qtdCp > 0){
                        countLista = countLista + 1;
                        extrato += `<p>N칔MERO DA VENDA ${countLista} - 游븨 - - - - - - - - - - - - - - -  VALOR UNIT츼RIO: R$${precoCp}</p><br>`;
                        qtdCp = qtdCp - 1;
                    }                 
                }
                // Venda de Chessecake
                if (qtdCs > 0){
                    while (qtdCs > 0){
                        countLista = countLista + 1;
                        extrato += `<p>N칔MERO DA VENDA ${countLista} - 游볺 - - - - - - - - - - - - - - -  VALOR UNIT츼RIO: R$${precoCs}</p><br>`;
                        qtdCs = qtdCs - 1;
                    }                 
                }
               div_extrato.innerHTML += `${extrato}`;
               div_extrato.innerHTML += `<br>${final_extrato}`;
            }
            

        }else {div_mensagem_invalidez.innerHTML = `${mensagem_invalidez}`;}
    }
</script>
