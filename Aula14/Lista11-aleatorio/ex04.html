<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sortear()">Sortear Nota para aluno</button><br><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function sortear(){
        var num = Math.random() * 10;
        var mensagem = ``;
        
        mensagem = num.toFixed(1);
        div_mensagem.innerHTML = mensagem;
    }
</script>
