<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sortear()">Quero um número cabalístico!</button><br><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function sortear(){
        var num = Math.random() * 15 + 1;
        var mensagem = ``;

        num = Math.floor(num);
        mensagem = num;

        if (num==3 || num==4 || num==7 || num==10 || num==12){
            mensagem += `<br>Eu S2 números cabalísticos !`;
        }else { mensagem += `<br>Ah, me dá um número bom na próxima!`;}

        div_mensagem.innerHTML += `
            ${mensagem}<br><br>
        `;

    }
</script>
