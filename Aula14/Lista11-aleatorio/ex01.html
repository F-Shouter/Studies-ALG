<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sortear()">Sortear</button><br><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function sortear(){
        var num = Math.random();
        var mensagem = ``;

        mensagem = num.toFixed(4);

        if(num > 0.5){
            mensagem += `
                <br>Eu arredondaria para 1
            `;
        }else {
            mensagem += `
                <br>Eu arredondaria para 0
            `;
        }
        
        div_mensagem.innerHTML = `${mensagem}`;
    }
</script>
