<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Informe quantas "Coca-Cola" você acha que já bebeu na vida</h3>
    <input type="text" id="input_num" oninput="ver()"><br><br>
    <!-- <button onclick="ver()">Ver a quantidade</button><br><br> -->
    <div id="div_mensagem"></div> 
</body>
<script>
    function ver(){
        var num = Number(input_num.value);
        var mensagem = "";
        for (var count = 1; count <= num; count++){
            mensagem += `<img style="width: 20px; 100px;" src="image/coca.webp" alt="">`;
        }
        div_mensagem.innerHTML = `${mensagem}`;
    }
</script>
