<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Número: 
    <input type="text" id="input_num"><br>

    <button onclick="contar()">Viva o 7</button><br>
    <div id="div_mensagem"></div>

</body>
</html>
<script>
    function contar(){
        var num = Number(input_num.value);
        if (num>=0 && num<=200){
            for (var count = 0; count < num; count = count + 1){
            div_mensagem.innerHTML += `${count * 7} <br>`;         
        }
        }else {alert("tente outro número de 0 a 200!!!");}
        
    }
</script>
