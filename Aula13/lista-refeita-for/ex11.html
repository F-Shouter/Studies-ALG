<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
        }
    </style>
</head>
<body>
    <div>
        Tabuada
        <select id="select_num">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        Ver até número:
        <input type="text" id="input_num">
    </div>

    <button onclick="contar()">Ver tabuada</button><br><br>
    <div id="div_mensagem"></div>

</body>
</html>
<script>
    function contar(){
        var select = Number(select_num.value);
        var num = Number(input_num.value) + 1;
        for (var count = 1; count < num; count = count + 1){
            if (count%2==0){
                div_mensagem.innerHTML +=`<b style="color:blue;"> ${select} X ${count} = ${select * count}<br></b>`;
            }else {
                div_mensagem.innerHTML +=`<b style="color:red;"> ${select} X ${count} = ${select * count}<br></b>`;
            }
        }  
    }
</script>
