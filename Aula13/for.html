<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="contar()">contar</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function contar(){
        
        var mensagem = "";
        // while (count <= 10){
        //     mensagem += `${count}<br>`;
        //     count ++;
        // }
        for (
            var count = 0; 
            count < 10; 
            count ++
            ){
            mensagem += `${count}<br>`;
        }
        div_mensagem.innerHTML = `${mensagem}<br>`;
    }
</script>
