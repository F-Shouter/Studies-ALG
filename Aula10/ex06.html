<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Número: 
    <input type="text" id="input_num"><br>

    <button onclick="contar()">Adoro múltiplos de 5</button><br>
    <div id="div_mensagem"></div>

</body>
</html>
<script>
    function contar(){
        var num = Number(input_num.value);
        var count = 0;

        if (num>=20 && num<=100){
            while (count < num){
            count = count + 1;
            div_mensagem.innerHTML += `${count * 5} <br>`;
                       
        }
        }else {alert("tente outro número de 20 a 100!!!");}
        
    }
</script>
