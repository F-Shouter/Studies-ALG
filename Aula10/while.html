<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="contar()">Contar</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function contar(){
        var count = 10;
        while (count >= 0){
            count --;
            div_mensagem.innerHTML += `${count}<br>`;
        }
        div_mensagem.innerHTML += `Finish`;
    }
</script>
