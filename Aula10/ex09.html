<script>
    function contar(){
        var num1 = Number(input_num1.value);
        var num2 = Number(input_num2.value);
        var count = num1;

            while (count < num2){
            count = count + 1;
                if (count%2 == 0){
                    div_mensagem.innerHTML += `${count}<br>`;
                }
                       
        }
        
        
    }
</script>
