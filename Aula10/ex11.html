</body>

<script>
    function contar(){
        var select = Number(select_num.value);
        var num = Number(input_num.value);
        var count = 0;

        while (count < num){
        count = count + 1;
        div_mensagem.innerHTML += `Carro dando a ${count}ª volta  <br>`;                        
        }div_mensagem.innerHTML += `<br>Corrida finalizada!`; 
        
        
    }
</script>
