<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Nota1:</p><input type="text" id="input_n1">
    <p>Nota2:</p><input type="text" id="input_n2">
    <button onclick="verificar()">Verificar situação</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>

    function verificar() {
        var n1 = Number(input_n1.value);
        var n2 = Number(input_n2.value);
        var mensagem = "";
        var media = (n1 + n2) / 2;

        if (media >= 6) {
            mensagem = `Parabéns, aprovado`;
        }else {mensagem = `Tente outra vez...`;}

        div_mensagem.innerHTML = mensagem;
    }
    
</script>
