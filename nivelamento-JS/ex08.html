<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: rgba(255, 238, 0, 0.603); padding: 50px;">
        <p>Nome :
        <input type="text" id="input_nome"></p>

        <p>Idade :
        <input type="text" id="input_idade"></p>

        <button onclick="adicionar()">Cadastrar</button>
        <button onclick="exibir()">Exibir todos</button>

        <p>De :
        <input type="text" id="input_de"></p>

        <p>AtÃ© :
        <input type="text" id="input_ate"></p>

        <button onclick="filtrar()">Filtrar por idade</button>

        
        <div id="div_mensagem"></div>
    </div><br>
</body>
</html>
<script>

    var lista_nomes = [];
    var lista_idades = [];

    function adicionar() {
        var nome = input_nome.value;
        var idade = input_idade.value;
        lista_nomes.push(nome);
        lista_idades.push(idade);
    }

    function exibir() {
        var mensagem = "";
        for (var i = 0; i < lista_nomes.length; i++) {
            mensagem += `${lista_nomes[i]} - ${lista_idades[i]} <br>`;
        }
        div_mensagem.innerHTML = mensagem;
    }

    function filtrar() {
        var de = Number(input_de.value);
        var ate = Number(input_ate.value);
        var mensagem = "";

        for (var i = 0; i < lista_nomes.length; i++) {
            if (lista_idades[i] > de && lista_idades[i] <= ate) {
                mensagem += `${lista_nomes[i]} - ${lista_idades[i]} <br>`;
            }
        }
        div_mensagem.innerHTML = mensagem;
    }
    
</script>
