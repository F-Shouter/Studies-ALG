<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            flex-direction: column; 
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <fieldset>
        Valor da Renda Familiar:
        <input type="text" id="input_renda"><br><br>
        Valor da prestação:
        <input type="text" id="input_prestacao"><br>
    </fieldset><br>
    <button onclick="verificar()">Verificar financiamento</button><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function verificar(){
        var rend = Number(input_renda.value);
        var prest = Number(input_prestacao.value);
        var porcent = (prest / rend) * 100;
        div_mensagem.innerHTML = `A prestação corresponde a ${porcent}% da renda familiar`;
        if (porcent > 30){
            div_mensagem.innerHTML += `<br><b style= "color: red">Será necessário complementar a renda familiar </b>`;
        }
    }
</script>
