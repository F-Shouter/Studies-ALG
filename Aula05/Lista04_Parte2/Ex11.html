<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            flex-direction: column; 
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <fieldset>
        N° de Filhos:
        <input type="text" id="input_child"><br><br>
    </fieldset><br>
    <button onclick="analisar()">Analisar família</button><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function analisar(){
        var child = Number(input_child.value);
        if (child>=1){
            div_mensagem.innerHTML = `Não tem TV`;
        }
        if (child>=2){
            div_mensagem.innerHTML += `<br>Não tem internet`;
        }
        if (child>=3){
            div_mensagem.innerHTML += `<br>Não tem video game`;
        }
        if (child>=4){
            div_mensagem.innerHTML += `<br>Não tem Netflix`;
        }
    }
</script>
