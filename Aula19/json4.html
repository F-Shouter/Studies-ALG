<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json 4</title>
</head>

<body>
    <h3>
        JSON = Javascript ON <br>
        ON = Obeject Notation <br>
        Javascript Objeto Notação, marcação, representação através de símbolos. <br>
        Criar objetos em JS. <br>
        Um objeto = uma Entidade <br>
        Objeto tem características <br>
        Chave: Valor
    </h3>
    <hr><br>

    <label for="input_nome_responsavel">Nome do Responsável:</label>
    <input type="text" id="input_nome_responsavel"><br><br>

    <label for="input_nome">Nome:</label>
    <input type="text" id="input_nome"><br><br>

    <label for="input_idade">Idade:</label>
    <input type="text" id="input_idade"><br><br>

    <button onclick="cumprimentar()">Cumprimentar</button><br><br>
    <div id="div_mensagem" style="color: red; font-weight: 700;"></div>
</body>

</html>
<script>
    function cumprimentar() {
        var nome = input_nome.value;
        var idade = input_idade.value;
        var responsavel = input_nome_responsavel.value;

        var pessoa = {
            nome,
            idade
        }

        // Atribuição de valor a uma propriedade de um objeto
        pessoa.responsavel = responsavel;

        console.log({...pessoa}); // Exibindo o objeto pessoa com spread operator ( TIREI UMA CÓPIA DO ONJETO ANTES DE DELETAR!!!!)

        delete pessoa.idade; // Deletando a propriedade idade do objeto pessoa
        
        console.log(pessoa); // Exibindo o objeto pessoa no console

        div_mensagem.innerHTML = `Olá ${pessoa.nome},<br> você tem ${pessoa.idade} anos. E seu responsável é ${pessoa.responsavel}.`;

        var pessoa2 = {
            ...pesssoa // Usando spread operator para criar uma cópia do objeto pessoa
        }

         var pessoa2 = {
            ...pesssoa,
            noem: "João", // SOBRESCREVENDO A PROPRIEDADE NOME
        }
    }
</script>
