<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>

    Qual o nome do guerreiro? <input id="input_nome" type="text">
    <br><br>
    Nível de ki normal? <input id="input_ki" type="text">
    <br><br>

    <button onclick="calcular()">Ver ki em cada forma</button>
    <br><br>

</body>
</html>

<script>

    function calcular(){

        var nome = input_nome.value
        var ki = Number(input_ki.value)
        var sayajin1 = ki + (ki * 0.5)
        var sayajin2 = ki + (ki * 1)

        alert(
            "Super " + nome + " Sayajin - ki: " + sayajin1 +
            "\nSuper " + nome + " Sayajin 2 - ki: " + sayajin2 
        )
    }

</script>
