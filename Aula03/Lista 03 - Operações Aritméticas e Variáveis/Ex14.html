<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            flex-direction: column; 
        }
    </style>
</head>
<body>
    <fieldset>
        Ki base: <input type="text" id="input_ki"><br><br>
        Transformar em... <br><br>
        <button onclick="SSJ()">SSJ</button>
        <button onclick="SSJ2()">SSJ2</button>
        <button onclick="SSJ3()">SSJ3</button><br><br>
        <div><b id="div_input"></b></div>
    </fieldset>
</body>
</html>
<script>
    function SSJ(){
        var ki = Number(input_ki.value); 
        var novoKi = ki * 50;
        div_input.innerHTML = `Após se transformar em SSJ, o ki desse Sayajin passa a ser de ${novoKi} `;  
    }
    function SSJ2(){
        var ki = Number(input_ki.value); 
        var novoKi = ki * 100;
        div_input.innerHTML = `Após se transformar em SSJ2, o ki desse Sayajin passa a ser de ${novoKi} `;  
    }
    function SSJ3(){
        var ki = Number(input_ki.value); 
        var novoKi = ki * 200;
        div_input.innerHTML = `Após se transformar em SSJ3, o ki desse Sayajin passa a ser de ${novoKi} `;  
    }
</script>
