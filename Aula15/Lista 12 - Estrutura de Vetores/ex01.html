<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="input_fruta" type="text">
    <button onclick="pesquisar()">Pesquisar</button><br><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>

    var lista_frutas = ['Banana', 'Caju', 'Melância','Morango', 'Amexa'];

    function pesquisar(){
        var fruta = input_fruta.value;
        var mensagem = "";

        if (lista_frutas.includes(fruta)){
            mensagem = `A fruta ${fruta} existe na lista.`;
        }else {mensagem = `Não existe a fruta ${fruta} na lista.`;}

        div_mensagem.innerHTML = mensagem;
    }
</script>
