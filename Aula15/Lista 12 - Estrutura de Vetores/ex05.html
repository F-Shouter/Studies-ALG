<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Filme:
    <input type="text" id="input_filme">
    <button onclick="cadastrar()">Cadastrar filme</button><br><br>

    <div id="div_mensagem"></div>
</body>
</html>
<script>
    var lista_filmes = [];
    function cadastrar(){
        var filme = input_filme.value;
        var mensagem = "";

        lista_filmes.push(filme);
        input_filme.value = "";

        if (lista_filmes[0] != null){
            mensagem += `Seu filme favorito: ${lista_filmes[0]}<br>`;
        }
        if (lista_filmes[2] != null){
            mensagem += `Seu 3º filme favorito: ${lista_filmes[2]}<br>`;
        }else {mensagem += `Seu 3º filme favorito: Ainda não existe<br>`;}

        mensagem += `Total de filmes cadastrados: ${lista_filmes.length}`;

        div_mensagem.innerHTML = mensagem;
    }
</script>
