<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Preço do produto:
    <input type="text" id="input_preco">
    <button onclick="cadastrar()">Cadastrar</button><br><br>

    <button onclick="atualizar()">Atualizar Estoque</button><br><br>

    <div id="div_mensagem"></div>
    <div id="div_resultado"></div>
</body>
</html>
<script>

    var lista_precos = [];    

    function cadastrar(){
        var preco = Number(input_preco.value);
        lista_precos.push(preco);
    }

    function atualizar(){
        var mensagem = "";
        var total_valor = 0;
        for (var i=lista_precos.length-1; i>=0; i--){
            mensagem += `${i+1}. Preço R$: ${lista_precos[i]} reais.<br>`;
            total_valor += lista_precos[i]
        }
        div_mensagem.innerHTML = mensagem;
        div_mensagem.innerHTML += `
            Você tem ${lista_precos.length} produtos cadastrados em estoque  
            Seu estoque vale R$${total_valor}
        `;
    } 
    
</script>
